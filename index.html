<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraTiers</title>
    <meta name="description" content="UltraTiers - Minecraft PvP Rankings">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/png" href="Trophy_Icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="UltraLogo.png" alt="UltraTiers" class="logo">
                    <h1>ULTRATIERS</h1>
                </div>

                <!-- Profile/Login Section (centered) -->
                <div id="profile-section" class="profile-section">
                    <!-- Login Prompt (shown when not logged in) -->
                    <div id="login-prompt" class="login-prompt">
                        <div class="login-prompt-content">
                            <i class="fas fa-lock"></i>
                            <span>Have an account? Click here to sign in</span>
                        </div>
                    </div>
                    
                    <!-- User Profile (shown when logged in) -->
                    <div id="user-profile" class="user-profile" style="display: none;">
                        <div class="profile-info">
                            <div class="profile-main">
                                <span class="profile-label">Account:</span>
                                <span id="profile-ign" class="profile-ign"></span>
                            </div>
                            <div class="profile-actions">
                                <button id="profile-edit-btn" class="profile-btn profile-edit">Edit</button>
                                <button id="profile-logout-btn" class="profile-btn profile-logout">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="search-container">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="player-search-input" class="player-search-input" placeholder="Search players...">
                    </div>
                    <div id="search-results-dropdown" class="search-results-dropdown" style="display: none;">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>
        </header>

        <!-- Login Modal -->
        <div id="login-modal" class="login-modal-overlay" style="display: none;">
            <div class="login-modal-content">
                <div class="login-modal-header">
                    <h2>Sign In</h2>
                    <button id="close-login-modal" class="login-modal-close">×</button>
                </div>
                <div class="login-modal-body">
                    <div class="login-info-box">
                        <p><strong>Need a login code?</strong></p>
                        <p>If you won a event then <code>open a support ticket</code> in the Discord to get your code!</p>
                    </div>
                    <div class="login-form-group">
                        <label for="login-ign">Minecraft Username</label>
                        <input type="text" id="login-ign" placeholder="Enter your IGN" />
                    </div>
                    <div class="login-form-group">
                        <label for="login-code">Login Code</label>
                        <input type="text" id="login-code" placeholder="Enter your code from Discord" />
                    </div>
                    <button id="submit-login" class="login-submit-btn">Sign In</button>
                    <div id="login-error" class="login-error" style="display: none;"></div>
                </div>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div id="edit-profile-modal" class="login-modal-overlay" style="display: none;">
            <div class="login-modal-content" style="max-width: 700px;">
                <div class="login-modal-header">
                    <h2>Choose Your Banner</h2>
                    <button id="close-edit-modal" class="login-modal-close">×</button>
                </div>
                <div class="login-modal-body">
                    <!-- Banner Selection Section -->
                    <div class="banner-grid" id="banner-grid">
                        <!-- Banners will be populated here via JS -->
                    </div>

                    <!-- Action Buttons -->
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button id="save-profile-btn" class="login-submit-btn" style="flex: 1;">Apply Banner</button>
                        <button id="close-edit-btn" class="login-submit-btn" style="flex: 1; background: rgba(100,116,139,0.4); color: rgba(255,255,255,0.8);">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player Modal Container -->
        <div id="player-modal-container"></div>

        <!-- Main Tabs Navigation -->
        <nav class="main-tabs">
            <button class="main-tab-btn" data-tab="all-modes">All Modes</button>
            <button class="main-tab-btn active" data-tab="main">Main Modes</button>
            <button class="main-tab-btn" data-tab="sub">Sub Modes</button>
            <button class="main-tab-btn" data-tab="extra">Extra Modes</button>
            <button class="main-tab-btn" data-tab="bonus">Bonus Modes</button>
        </nav>

        <!-- Tab Content -->
        <main class="content">
            <!-- All Modes Tab -->
            <div class="tab-content" id="all-modes-tab">
                <nav class="mode-tabs" id="region-tabs">
                    <!-- Region buttons will be populated here -->
                </nav>
                <div class="rankings-grid" id="all-modes-rankings"></div>
            </div>

            <!-- Main Modes Tab -->
            <div class="tab-content active" id="main-tab">
                <nav class="mode-tabs">
                    <button class="mode-tab-btn" data-mode="sword" data-category="main">All</button>
                    <button class="mode-tab-btn" data-mode="sword">Sword</button>
                    <button class="mode-tab-btn" data-mode="axe">Axe</button>
                    <button class="mode-tab-btn" data-mode="vanilla">Vanilla</button>
                    <button class="mode-tab-btn" data-mode="pot">Pot</button>
                    <button class="mode-tab-btn" data-mode="nethop">NethOP</button>
                    <button class="mode-tab-btn" data-mode="uhc">UHC</button>
                    <button class="mode-tab-btn" data-mode="smp">SMP</button>
                    <button class="mode-tab-btn" data-mode="mace">Mace</button>
                </nav>
                <div class="rankings-grid" id="main-rankings"></div>
            </div>

            <!-- Sub Modes Tab -->
            <div class="tab-content" id="sub-tab">
                <nav class="mode-tabs">
                    <button class="mode-tab-btn" data-mode="speed" data-category="sub">All</button>
                    <button class="mode-tab-btn" data-mode="speed">Speed</button>
                    <button class="mode-tab-btn" data-mode="creeper">Creeper</button>
                    <button class="mode-tab-btn" data-mode="elytra">Elytra</button>
                    <button class="mode-tab-btn" data-mode="minecart">Minecart</button>
                    <button class="mode-tab-btn" data-mode="trident">Trident</button>
                    <button class="mode-tab-btn" data-mode="diamond-survival">Diamond Survival</button>
                    <button class="mode-tab-btn" data-mode="diamond-smp">Diamond SMP</button>
                    <button class="mode-tab-btn" data-mode="og-vanilla">OG Vanilla</button>
                    <button class="mode-tab-btn" data-mode="debuff">DeBuff</button>
                    <button class="mode-tab-btn" data-mode="bed">Bed</button>
                    <button class="mode-tab-btn" data-mode="bow">Bow</button>
                    <button class="mode-tab-btn" data-mode="manhunt">Manhunt</button>
                </nav>
                <div class="rankings-grid" id="sub-rankings"></div>
            </div>

            <!-- Extra Modes Tab -->
            <div class="tab-content" id="extra-tab">
                <nav class="mode-tabs">
                    <button class="mode-tab-btn" data-mode="axepot" data-category="extra">All</button>
                    <button class="mode-tab-btn" data-mode="axepot">AxePot</button>
                    <button class="mode-tab-btn" data-mode="sumo">Sumo</button>
                    <button class="mode-tab-btn" data-mode="op">OP</button>
                    <button class="mode-tab-btn" data-mode="spear-mace">Spear Mace</button>
                    <button class="mode-tab-btn" data-mode="spear-elytra">Spear Elytra</button>
                </nav>
                <div class="rankings-grid" id="extra-rankings"></div>
            </div>

            <!-- Bonus Modes Tab -->
            <div class="tab-content" id="bonus-tab">
                <nav class="mode-tabs">
                    <button class="mode-tab-btn" data-mode="bridge" data-category="bonus">All</button>
                    <button class="mode-tab-btn" data-mode="bridge">Bridge</button>
                    <button class="mode-tab-btn" data-mode="pearl">Pearl</button>
                </nav>
                <div class="rankings-grid" id="bonus-rankings"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
