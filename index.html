<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraTiers</title>
    <meta name="description" content="UltraTiers - Minecraft PvP Rankings">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/png" href="Trophy_Icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="UltraTiers_White.png" alt="UltraTiers" class="logo">
                    <h1>ULTRATIERS</h1>
                </div>
                <div class="server-info">
                    <span class="server-ip">mcpvp.club</span>
                    <i class="fab fa-discord"></i>
                </div>
            </div>
        </header>

        <!-- Main Tabs Navigation -->
        <nav class="main-tabs">
            <button class="main-tab-btn active" data-tab="overall">Overall</button>
            <button class="main-tab-btn" data-tab="main">Main Modes</button>
            <button class="main-tab-btn" data-tab="sub">Sub Modes</button>
            <button class="main-tab-btn" data-tab="extra">Extra Modes</button>
            <button class="main-tab-btn" data-tab="bonus">Bonus Modes</button>
        </nav>

        <!-- Tab Content -->
        <main class="content">
            <!-- Overall Tab -->
            <div class="tab-content active" id="overall-tab">
                <div class="overall-container">
                    <div id="overall-players-list"></div>
                </div>
            </div>

            <!-- Main Modes Tab -->
            <div class="tab-content active" id="main-tab">
                <nav class="mode-tabs">
                    <button class="mode-tab-btn active" data-mode="overall-main" data-category="main">Overall</button>
                    <button class="mode-tab-btn" data-mode="sword">Sword</button>
                    <button class="mode-tab-btn" data-mode="axe">Axe</button>
                    <button class="mode-tab-btn" data-mode="vanilla">Vanilla</button>
                    <button class="mode-tab-btn" data-mode="pot">Pot</button>
                    <button class="mode-tab-btn" data-mode="nethop">NethOP</button>
                    <button class="mode-tab-btn" data-mode="uhc">UHC</button>
                    <button class="mode-tab-btn" data-mode="smp">SMP</button>
                    <button class="mode-tab-btn" data-mode="mace">Mace</button>
                </nav>
                <div class="rankings-grid" id="main-rankings"></div>
            </div>

            <!-- Sub Modes Tab -->
            <div class="tab-content" id="sub-tab">
                <nav class="mode-tabs">
                    <button class="mode-tab-btn" data-mode="overall-sub" data-category="sub">Overall</button>
                    <button class="mode-tab-btn active" data-mode="speed">Speed</button>
                    <button class="mode-tab-btn" data-mode="creeper">Creeper</button>
                    <button class="mode-tab-btn" data-mode="elytra">Elytra</button>
                    <button class="mode-tab-btn" data-mode="minecart">Minecart</button>
                    <button class="mode-tab-btn" data-mode="trident">Trident</button>
                    <button class="mode-tab-btn" data-mode="diamond-survival">Diamond Survival</button>
                    <button class="mode-tab-btn" data-mode="diamond-smp">Diamond SMP</button>
                    <button class="mode-tab-btn" data-mode="og-vanilla">OG Vanilla</button>
                    <button class="mode-tab-btn" data-mode="debuff">DeBuff</button>
                    <button class="mode-tab-btn" data-mode="bed">Bed</button>
                    <button class="mode-tab-btn" data-mode="bow">Bow</button>
                    <button class="mode-tab-btn" data-mode="manhunt">Manhunt</button>
                </nav>
                <div class="rankings-grid" id="sub-rankings"></div>
            </div>

            <!-- Extra Modes Tab -->
            <div class="tab-content" id="extra-tab">
                <nav class="mode-tabs">
                    <button class="mode-tab-btn" data-mode="overall-extra" data-category="extra">Overall</button>
                    <button class="mode-tab-btn active" data-mode="axepot">AxePot</button>
                    <button class="mode-tab-btn" data-mode="sumo">Sumo</button>
                    <button class="mode-tab-btn" data-mode="op">OP</button>
                    <button class="mode-tab-btn" data-mode="spear-mace">Spear Mace</button>
                    <button class="mode-tab-btn" data-mode="spear-elytra">Spear Elytra</button>
                </nav>
                <div class="rankings-grid" id="extra-rankings"></div>
            </div>

            <!-- Bonus Modes Tab -->
            <div class="tab-content" id="bonus-tab">
                <nav class="mode-tabs">
                    <button class="mode-tab-btn" data-mode="overall-bonus" data-category="bonus">Overall</button>
                    <button class="mode-tab-btn active" data-mode="bridge">Bridge</button>
                    <button class="mode-tab-btn" data-mode="pearl">Pearl</button>
                </nav>
                <div class="rankings-grid" id="bonus-rankings"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
